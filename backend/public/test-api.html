<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryAI API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .config {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        .config label {
            display: block;
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }

        .endpoints {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .endpoint-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .endpoint-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .endpoint-card input,
        .endpoint-card textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .endpoint-card textarea {
            min-height: 100px;
            resize: vertical;
        }

        .endpoint-card button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .endpoint-card button:hover {
            background: #5568d3;
        }

        .response {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .response pre {
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .token-display {
            background: #f0f9ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
        }

        .token-display strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ QueryAI API Tester</h1>
            <p>Test all authentication endpoints easily</p>
        </div>

        <div class="config">
            <label>
                API Base URL:
                <input type="text" id="apiUrl" value="https://your-app.railway.app" placeholder="https://your-app.railway.app">
            </label>
        </div>

        <div class="endpoints">
            <!-- Signup -->
            <div class="endpoint-card">
                <h3>üìù Signup</h3>
                <input type="email" id="signupEmail" placeholder="Email" value="test@example.com">
                <input type="password" id="signupPassword" placeholder="Password (min 8 chars)" value="password123">
                <input type="text" id="signupFullName" placeholder="Full Name (optional)" value="Test User">
                <button onclick="testSignup()">Sign Up</button>
                <div id="signupResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Login -->
            <div class="endpoint-card">
                <h3>üîê Login</h3>
                <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
                <input type="password" id="loginPassword" placeholder="Password" value="password123">
                <button onclick="testLogin()">Login</button>
                <div id="loginResponse" class="response" style="display: none;"></div>
                <div id="tokenDisplay" class="token-display" style="display: none;"></div>
            </div>

            <!-- Get Current User -->
            <div class="endpoint-card">
                <h3>üë§ Get Current User</h3>
                <button onclick="testMe()">Get My Info</button>
                <div id="meResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Logout -->
            <div class="endpoint-card">
                <h3>üö™ Logout</h3>
                <button onclick="testLogout()">Logout</button>
                <div id="logoutResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Refresh Token -->
            <div class="endpoint-card">
                <h3>üîÑ Refresh Token</h3>
                <input type="text" id="refreshToken" placeholder="Refresh Token">
                <button onclick="testRefresh()">Refresh Token</button>
                <div id="refreshResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Forgot Password -->
            <div class="endpoint-card">
                <h3>üîë Forgot Password</h3>
                <input type="email" id="forgotEmail" placeholder="Email" value="test@example.com">
                <button onclick="testForgotPassword()">Send Reset Email</button>
                <div id="forgotResponse" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let accessToken = localStorage.getItem('accessToken') || '';
        let refreshToken = localStorage.getItem('refreshToken') || '';

        // Update token display
        function updateTokenDisplay() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            if (accessToken) {
                tokenDisplay.style.display = 'block';
                tokenDisplay.innerHTML = `<strong>Access Token:</strong> ${accessToken.substring(0, 50)}...<br><strong>Refresh Token:</strong> ${refreshToken.substring(0, 50)}...`;
            } else {
                tokenDisplay.style.display = 'none';
            }
        }

        updateTokenDisplay();

        function getApiUrl() {
            return document.getElementById('apiUrl').value.replace(/\/$/, '');
        }

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = `<pre class="${isError ? 'error' : 'success'}">${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const fullName = document.getElementById('signupFullName').value;

            try {
                const response = await fetch(`${getApiUrl()}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        fullName: fullName || undefined,
                    }),
                });

                const data = await response.json();
                showResponse('signupResponse', data, !response.ok);

                // Save tokens if signup successful
                if (data.success && data.data?.session) {
                    accessToken = data.data.session.accessToken;
                    refreshToken = data.data.session.refreshToken;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    updateTokenDisplay();
                }
            } catch (error) {
                showResponse('signupResponse', { error: error.message }, true);
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${getApiUrl()}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                showResponse('loginResponse', data, !response.ok);

                // Save tokens if login successful
                if (data.success && data.data?.session) {
                    accessToken = data.data.session.accessToken;
                    refreshToken = data.data.session.refreshToken;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    updateTokenDisplay();
                }
            } catch (error) {
                showResponse('loginResponse', { error: error.message }, true);
            }
        }

        async function testMe() {
            if (!accessToken) {
                showResponse('meResponse', { error: 'No access token. Please login first.' }, true);
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                const data = await response.json();
                showResponse('meResponse', data, !response.ok);
            } catch (error) {
                showResponse('meResponse', { error: error.message }, true);
            }
        }

        async function testLogout() {
            if (!accessToken) {
                showResponse('logoutResponse', { error: 'No access token. Please login first.' }, true);
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                const data = await response.json();
                showResponse('logoutResponse', data, !response.ok);

                // Clear tokens on logout
                if (data.success) {
                    accessToken = '';
                    refreshToken = '';
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    updateTokenDisplay();
                }
            } catch (error) {
                showResponse('logoutResponse', { error: error.message }, true);
            }
        }

        async function testRefresh() {
            const token = document.getElementById('refreshToken').value || refreshToken;

            if (!token) {
                showResponse('refreshResponse', { error: 'No refresh token provided.' }, true);
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/auth/refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refreshToken: token }),
                });

                const data = await response.json();
                showResponse('refreshResponse', data, !response.ok);

                // Update tokens if refresh successful
                if (data.success && data.data) {
                    accessToken = data.data.accessToken;
                    refreshToken = data.data.refreshToken;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    updateTokenDisplay();
                }
            } catch (error) {
                showResponse('refreshResponse', { error: error.message }, true);
            }
        }

        async function testForgotPassword() {
            const email = document.getElementById('forgotEmail').value;

            try {
                const response = await fetch(`${getApiUrl()}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const data = await response.json();
                showResponse('forgotResponse', data, !response.ok);
            } catch (error) {
                showResponse('forgotResponse', { error: error.message }, true);
            }
        }

        // Load saved tokens on page load
        if (refreshToken) {
            document.getElementById('refreshToken').value = refreshToken;
        }
    </script>
</body>
</html>
